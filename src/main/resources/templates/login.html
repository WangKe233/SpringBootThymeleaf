<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta charset="UTF-8" />
    <title>登陆界面</title>
    <link th:href="@{bootstrap/css/bootstrap.min.css}" rel="stylesheet" />
    <link th:href="@{bootstrap/css/bootstrap-theme.min.css}" rel="stylesheet" />
    <style type="text/css">
        body{
            padding-top: 50px;
        }
        .starter-template{
            padding:40px 15px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="col-md-4 column"></div>
    <div class="container">
        <div class="col-md-4 column">
            <div class="starter-template">
                <p th:if="${param.logout}" class="bg-warning">已注销</p>
                <p th:if="${param.error}" class="bg-danger">用户名或密码有误，请重试</p>
                <h2>使用账号密码登录</h2>
                <form class="form-signin" role="form" name="form" th:action="@{/login}" action="/login" method="post">
                    <div class="form-group">
                        <label for="username">账号</label>
                        <input type="text" id="username" class="form-control" name="username" value="" placeholder="账号"/>
                    </div>
                    <div class="form-group">
                        <label for="password">密码</label>
                        <input id = "password" type="password" class="form-control" name="password" placeholder="密码"/>
                    </div>
                    <input type="submit" id="login" value="登陆" class="btn btn-primary"/>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
